<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mancala</title>
        <meta
            name="description"
            content="The best game you have never heard of"
        />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="./js/mvc/script.js"></script>
        <script src="./js/header.js" defer></script>
    </head>
    <body>
        <main id="main">
            <section data-player="one">
                <div class="board">
                    <div class="player-two store"></div>

                    <div class="rows">
                        <div class="row player-two">
                            <div class="pit" id="0"></div>
                            <div class="pit" id="1"></div>
                            <div class="pit" id="2"></div>
                            <div class="pit" id="3"></div>
                            <div class="pit" id="4"></div>
                            <div class="pit" id="5"></div>
                        </div>

                        <div class="row player-one">
                            <div class="pit" id="0"></div>
                            <div class="pit" id="1"></div>
                            <div class="pit" id="2"></div>
                            <div class="pit" id="3"></div>
                            <div class="pit" id="4"></div>
                            <div class="pit" id="5"></div>
                        </div>
                    </div>

                    <div class="player-one store"></div>
                </div>

                <h2 class="status">
                    It is player <span class="current-player">one</span>'s turn
                </h2>
            </section>
        </main>
    </body>
</html>
