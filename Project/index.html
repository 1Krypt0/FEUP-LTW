<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mancala</title>
        <meta
            name="description"
            content="The best game you have never heard of"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="./js/board.js" defer></script>
        <script type="module" src="./js/mvc/script.js"></script>
    </head>
    <body>
        <main id="main">
            <header>
                <h1>Mancala: The best game you never heard of</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Logout</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <section data-player="one">
                <div class="board">
                    <div class="player-two store"></div>

                    <div class="rows">
                        <div class="row player-two"></div>

                        <div class="row player-one"></div>
                    </div>

                    <div class="player-one store"></div>
                </div>

                <h2 class="status">
                    It is player <span class="current-player">one</span>'s turn
                </h2>
            </section>
        </main>
    </body>
</html>
